<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{~/static/css/bootstrap.css}"></link>
</head>
<body class="container">
<h1>添加用户</h1>
<div class="with:80%">
    <form class="form-horizontal" th:action="@{/user/add}" method="post">
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-10"><!--name属性对应着对象内的属性-->
                <input type="text" class="form-control" name="username" id="username" placeholder="username">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" name="password" id="password" placeholder="password">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="age" id="age" placeholder="age">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-info">添加</button>
                <button type="reset" value="Reset" class="btn btn-info" >重置</button>
            </div>
        </div>
    </form>
</div>
<div>
    <div th:replace="layout/footer::footer"></div>
</div>
</body>
</html>
