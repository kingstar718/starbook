<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>UserList</title>
    <link rel="stylesheet" th:href="@{~/static/css/bootstrap.css}"/>
    <link rel="stylesheet" th:href="@{~/static/css/bootstrap.min.css}"/>
</head>
<body class="container">
<div>
    <div th:replace="layout/header::header"></div>
</div>
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">用户信息</h3>
    </div>
    <div class="panel-body">
        <p>用户的具体信息</p>
    </div>
    <ul class="list-group">
        <li class="list-group-item" th:text="'用户ID: '+${user.getUserid()}">Cras justo odio</li>
        <li class="list-group-item" th:text="'用户姓名: '+${user.getUsername()}">Dapibus ac facilisis in</li>
        <li class="list-group-item" th:text="'用户密码: '+${user.getPassword()}">Morbi leo risus</li>
        <li class="list-group-item" th:text="'用户年龄: '+${user.getAge()}">Porta ac consectetur ac</li>
    </ul>
</div>



<div>
    <div th:replace="layout/footer::footer"></div>
</div>
<script th:src="@{~/static/js/bootstrap.js}"></script>
<script th:src="@{~/static/js/bootstrap.min.js}"></script>
</body>
</html>
